# JavaDB is the name of my database.
spring.datasource.url= jdbc:postgresql://localhost:5432/JavaDB
# postgres is the username of the database.
spring.datasource.username= postgres
# Qwerty123 is a simple and commonly used password I have chosen for this database.
spring.datasource.password= Qwerty123

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update